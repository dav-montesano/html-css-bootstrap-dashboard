<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Here starts Nav section at the top -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-3" data-bs-theme="dark" >
        <div class="container-fluid">
            <img src="./img/duck.png" alt="logo-duck-book-app" style="width: 50px; height: auto;" class="me-3">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- here starts the main section -->
    <main class="container-md">
        <!-- Section Page title -->
         <div class="row mt-5">
            <div class="col">
                <h1 class="fw-normal">Nuovo Libro</h1>
            </div>
            <div class="col text-end">
                <button type="button" class="btn btn-primary" style="display: none;">Aggiung libro</button>
            </div>
         </div>
        <!-- Form section -->
        <form class="mt-4">
            <!-- 1st row of inputs -->
            <div class="row mb-4">
                <!-- Input nome autore -->
                <div class="col">
                    <label for="Input-form-nome-autore" class="form-label">Nome autore</label>
                    <input type="text" class="form-control" id="Input-form-nome-autore" placeholder="Inserisci il nome dell'autore">
                </div>
                <!-- Input cognome autore -->
                <div class="col">
                    <label for="Input-form-cognome-autore" class="form-label">Cognome autore</label>
                    <input type="text" class="form-control" id="Input-form-cognome-autore" placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>
            <!-- 2nd row of inputs -->
            <div class="row mb-4">
                <!-- Input titolo -->
                <div class="col">
                    <label for="Input-form-titolo-libro" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="Input-form-titolo-libro" placeholder="Inserisci il titolo del libro" aria-describedby="titoloHelp">
                    <div id="titoloHelp" class="form-text">Titolo versione italiana</div>
                </div>
            </div>
            <!-- 3rd row of inputs -->
            <div class="row">
                <!-- Select genere -->
                <div class="col-12 col-md-4 mb-md-0 mb-4">
                    <label for="Input-form-genere" class="form-label">Genere</label>
                    <select class="form-select" id="Input-form-genere">
                        <!-- <option selected>Scegli il genere</option> -->
                        <option value="" disabled selected hidden>Scegli il genere</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <!-- Input anno di pubblicazione -->
                <div class="col-12 col-md-4 mb-md-0 mb-4">
                    <label for="Input-form-anno-pubblicazione" class="form-label">Anno di pubblicazione</label>
                    <input type="text" class="form-control" id="Input-form-anno-pubblicazione" placeholder="Inserisci l'anno">
                </div>
                <!-- Input ISBN -->
                <div class="col-12 col-md-4 mb-md-0 mb-2">
                    <label for="Input-form-codice-isbn" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="Input-form-codice-isbn" placeholder="Inserisci il codice ISBN">
                </div>
            </div>
            <!-- divider -->
            <hr class="mt-4 mb-4">
            <!-- <div class="border-top mt-4 mb-4"></div> -->
            <!-- 4th row of inputs -->
            <div class="row mb-4">
                <!-- Input note -->
                <div class="col">
                    <label for="note-text-area" class="form-label">Note</label>
                    <textarea class="form-control" id="note-text-area" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
            </div>
            <!-- 5th row of inputs -->
            <div class="row mb-4">
                <!-- checkbox versione digitale -->
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check-versione-digitale">
                        <label class="form-check-label" for="check-versione-digitale">
                          Disponibile anche in versione digitale
                        </label>
                    </div>
                </div>
            </div>
            <!-- 6th row button submit -->
            <div class="row mb-4">
                <!-- button per aggiungere libro -->
                <div class="col">
                    <button type="submit" class="btn btn-primary">Aggiungi</button>
                </div>
            </div>
        </form>
            
    </main>
    
  </body>
</html>
