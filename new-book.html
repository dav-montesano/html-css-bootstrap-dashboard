<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Here starts Nav section at the top -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-3" data-bs-theme="dark" >
        <div class="container-fluid">
            <img src="./img/duck.png" alt="logo-duck-book-app" style="width: 50px; height: auto;" class="me-3">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- here starts the main section -->
    <main class="container-md">
        <!-- Section Page title -->
         <div class="row mt-5">
            <div class="col">
                <h1 class="fw-normal">Nuovo Libro</h1>
            </div>
            <div class="col text-end">
                <button type="button" class="btn btn-primary" style="display: none;">Aggiung libro</button>
            </div>
         </div>
        <!-- Form section -->
        <form class="mt-4">
            <!-- 1st row of inputs -->
            <div class="row mb-3">
                <!-- Input nome autore -->
                <div class="col">
                    <label for="Input-form-nome-autore" class="form-label">Nome autore</label>
                    <input type="text" class="form-control" id="Input-form-nome-autore" placeholder="Inserisci il nome dell'autore">
                </div>
                <!-- Input cognome autore -->
                <div class="col">
                    <label for="Input-form-cognome-autore" class="form-label">Cognome autore</label>
                    <input type="text" class="form-control" id="Input-form-cognome-autore" placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>
            <!-- 2nd row of inputs -->
            <div class="row mb-3">
                <!-- Input titolo -->
                <div class="col">
                    <label for="Input-form-titolo-libro" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="Input-form-titolo-libro" placeholder="Inserisci il titolo del libro" aria-describedby="titoloHelp">
                    <div id="titoloHelp" class="form-text">Titolo versione italiana</div>
                </div>
            </div>
            <!-- 3rd row of inputs -->
            <div class="row mb-3">
                <!-- Input genere -->
                <div class="col">
                    <label for="Input-form-nome-autore" class="form-label">Nome autore</label>
                    <input type="text" class="form-control" id="Input-form-nome-autore" placeholder="Inserisci il nome dell'autore">
                </div>
                <!-- Input anno di pubblicazione -->
                <div class="col">
                    <label for="Input-form-cognome-autore" class="form-label">Cognome autore</label>
                    <input type="text" class="form-control" id="Input-form-cognome-autore" placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>
            
        </form>
            
    </main>
    
  </body>
</html>
